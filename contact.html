<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Molly's Blog</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Contact Molly's Blog</h1>
        <header class="nav-link">
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Please fill out the form below:</p>

        <form name="contact" data-netlify="true">
            <p>
                <label>Name: <input type="text" name="name"></label>
            </p>
            <p>
                <label>Email Address: <input type="email" name="email"></label>
            </p>
            <p>
                <label>Reason for Contact:
                <select name="reason">
                    <option>Saying hi</option>
                    <option>Have suggestions</option>
                    <option>Interested in an interview</option>
                </select></label>
            </p>
            <p>
                <label>Your Message:
                <textarea name="message" rows="5" cols="40"></textarea></label>
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Molly's Blog</p>
    </footer>
</body>
</html>
